<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>想翔旅遊</title>
  <style>
    /* 重設所有元素的 margin 與 padding */
    * {
      margin: 0;
      padding: 0;
    } 

    body {
      background-color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      background-color: transparent;
    }

    #header-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 65%;
      width: 100%;
      margin: 0 auto;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 60px;
    }

    .logo-text {
      font-size: 40px;
      font-weight: bold;
      color: #0799fa;
      white-space: nowrap;
    }

    .icons {
      display: flex;
      align-items: center;
    }

    .icons a {
      margin-left: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .icons img {
      height: 20px;
    }

    .search-icon,
    .profile-icon {
      font-size: 18px;
    }

    .menu {
      background-color: #fff;
      width: 100%;
    }

    .menu-content {
      max-width: 100%;
      margin: 0 auto;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
      scroll-behavior: smooth; /* 平滑滾動效果 */
    }

    .menu-content::-webkit-scrollbar {
      height: 8px; /* 顯示細小的滾動條，提供滑軌提示 */
    }

    .menu-content::-webkit-scrollbar-thumb {
      background-color: #b0b0b0; /* 滾動條顏色 */
      border-radius: 4px;
    }

    .menu-content::-webkit-scrollbar-track {
      background-color: #f1f1f1; /* 滾動條背景 */
    }

    .menu ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      width: 100%;
      background-color: #fff;
    }

    .menu ul li {
      margin: 0 15px;
      flex: none;
    }

    .menu ul li a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      background-color: #fff;
      color: black;
      font-size: 20px;
      text-decoration: none;
      transition: background-color 0.3s;
      height: 7vh;
      box-sizing: border-box;
      max-height: 7vh;
      white-space: nowrap;
    }

    /* 電腦版 hover 變色 */
    @media (min-width: 769px) {
      .menu ul li a:hover {
        background-color: #b0b0b0;
        text-decoration: none;
      }
    }

    /* 手機版調整 */
    @media (max-width: 768px) {
      .navbar {
        padding: 8px 10px;
        gap: 10px;
      }

      .navbar-content {
        max-width: 100%;
        padding: 0 10px;
      }

      .logo {
        gap: 5px;
      }

      .logo img {
        height: 30px;
      }

      .logo-text {
        font-size: 24px;
      }

      .icons {
        justify-content: flex-end;
      }

      .icons a {
        margin-left: 8px;
        margin-right: 0;
      }

      .icons img {
        height: 16px;
      }

      .search-icon,
      .profile-icon {
        font-size: 14px;
      }

      .menu-content {
        max-width: 100%;
        overflow-x: auto;
        padding: 0 10px;
        scroll-behavior: smooth;
      }

      .menu ul {
        display: flex;
        flex-wrap: nowrap;
        justify-content: flex-start; /* 從左側開始 */
        padding: 10px 0;
      }

      .menu ul li a {
        font-size: 14px;
        padding: 8px 12px;
        height: auto;
        min-width: 80px;
        border-radius: 4px;
        background-color: #fff; /* 手機版按鈕強制白色 */
        color: black;
      }

      .menu ul li a:hover {
        background-color: #fff; /* 手機版按鈕 hover 仍然保持白色 */
      }
    }
</style>
