<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="haccp.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header_style.css">
    <title>大溪地政</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&display=swap" rel="stylesheet">



</head>

<div id="main-header">

<div class="logo-bar">
    <div class="logo-inner">

        <div class="left-group">
            <a href="index.html">
                <img src="W1-2.jpg" alt="回首頁圖示">
            </a>
            <h2 class="mid-title">中華HACCP學會</h2>
        </div>

        <div class="right-group">
            <div class="searchbar">
                <div class="search-inner">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
                              stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                    </svg>
                    <input id="q" type="search" placeholder="搜尋關鍵字（例如：買賣、謄本、抵押權…）">
                </div>
            </div>

            <nav id="fontSwitch" class="font-switch">
                <button type="button" data-size="sm">小</button>
                <button type="button" data-size="md" class="active">中</button>
                <button type="button" data-size="lg">大</button>
            </nav>
        </div>

    </div>
</div>



    <!-- 下方想翔旅遊導覽列 -->
    <nav class="menu">
        <div class="menu-content">
            <ul>
                <li><a href="index.html">回到首頁</a></li>
                <li><a href="https://www.e-japannavi.com/syuyu/japanmap.shtml" target="_blank">會員專區</a></li>
                <li><a href="choose_one.html">網站導覽</a></li>
                <li><a href="萬博瀨戶內海.html">交通資訊</a></li>

            </ul>
        </div>
    </nav>

</div>




<script>
    (function () {
        const KEY = 'siteFontSize';                  // localStorage key
        const html = document.documentElement;
        const switcher = document.getElementById('fontSwitch');
        const apply = (size) => {
            html.classList.remove('fs-sm', 'fs-md', 'fs-lg');
            html.classList.add('fs-' + size);
            localStorage.setItem(KEY, size);
            // 高亮當前按鈕
            if (switcher) {
                switcher.querySelectorAll('button').forEach(b => {
                    b.classList.toggle('active', b.dataset.size === size);
                });
            }
        };

        // 讀取上次設定（預設 md）
        apply(localStorage.getItem(KEY) || 'md');

        // 綁定事件
        if (switcher) {
            switcher.addEventListener('click', e => {
                const btn = e.target.closest('button[data-size]');
                if (!btn) return;
                apply(btn.dataset.size);
            });
            // 無障礙鍵盤操作
            switcher.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('keydown', e => {
                    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); apply(btn.dataset.size); }
                });
            });
        }
    })();
</script>

</html>
